<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Calc form</title>
</head>

<body>
    <div class="container">
        <h1>List boxes:</h1>
        <table th:if="${frontBoxes.size() > 0}" class="table">
            <thead>
            <tr>
                <td>Id</td>
                <td>Color</td>
                <td>Size</td>
                <td>Actions</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="b : ${frontBoxes}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.color}"></td>
                <td th:text="${'C: ' + b.size}"></td>
                <td><a class="btn btn-danger" th:href="@{'/boxes/remove/' + ${b.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <span th:text="'Numder of bixes: ' + ${frontBoxes.size()}"/>
        <form th:action="@{'/boxes/add'}" method="post">
            <label>Id</label>
            <input type="numder" name="id">
            <label>Color</label>
            <input type="text" name="color">
            <label>Size</label>
            <input type="numder" name="size">
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</body>
</html>
