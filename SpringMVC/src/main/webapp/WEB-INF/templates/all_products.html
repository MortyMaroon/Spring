<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Products</title>
</head>

<body>
<div class="container">
    <h1>List products:</h1>
    <table th:if="${allProducts.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${allProducts}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${'C: ' + b.price}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <span th:text="'Numder of products: ' + ${allProducts.size()}"/>
    <form th:action="@{'/products/add'}" method="post">
        <label>Id</label>
        <input type="numder" name="id">
        <label>Title</label>
        <input type="text" name="title">
        <label>Price</label>
        <input type="numder" name="price">
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
</body>
</html>
